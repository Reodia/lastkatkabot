version: 27
imports:
- projectPath: public/templates
  revision: main
  accessTokenSecret: onedev_access_token
jobs:
- name: Build docker image
  steps:
  - !UseTemplateStep
    name: Build docker image
    templateName: Full docker image CI
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger
    branches: master
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
