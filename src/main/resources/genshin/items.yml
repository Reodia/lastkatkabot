- id: ganyu
  name: Ганью
  type: CHARACTER
  stars: 5
  description: >-
    Цилини - строгие вегетарианцы, поэтому не обижайся, если я отказываюсь от блюд.
    Да, овощные котлеты на животном жиру тоже нельзя... Нельзя же. Ну нельзя! Я по запаху чувствую!
- id: amber
  name: Эмбер
  type: CHARACTER
  stars: 4
  description: >-
    Я хочу увидеть другие миры, хочу знать, насколько велика вселенная! Ты же будешь со мной, да? Будешь?
- id: barbara
  name: Барбара
  type: CHARACTER
  stars: 4
  description: >-
    Путешествуя с тобой, я осознала, что моя сцена - это весь мир! Большое тебе спасибо!
    Хи-хи, хорошо! Давай крикнем это ещё раз. Три, два, один, Барбара - вперёд!
- id: beidou
  name: Бэй Доу
  type: CHARACTER
  stars: 4
  description: >-
    Прежде чем ты поднимешься на борт «Алькора», я хочу задать тебе один вопрос. Океан полон опасностей.
    Так скажи: почему же ты хочешь ступить на борт моего корабля?
- id: bennett
  name: Беннет
  type: CHARACTER
  stars: 4
  description: >-
    А? Хочешь узнать обо мне больше? Ха-ха, я всего лишь обычный неудачливый искатель приключений.
    По сравнению с твоими легендарными похождениями, не о чем и говорить.
- id: chongyun
  name: Чун Юнь
  type: CHARACTER
  stars: 4
  description: >-
    Бесполезно сидеть и ждать, пока зло покажется, нужно самому выслеживать его.
    Изгоняя призраков, я охраняю спокойствие жителей Ли Юэ и расширяю свой кругозор.
    Если кого-то беспокоит злой дух, то я обязательно приду на помощь.
- id: diluc
  name: Дилюк
  type: CHARACTER
  stars: 5
  description: >-
    Работа с тобой пробуждает во мне чувство новизны, поэтому...
    Я бы хотел и дальше сопровождать тебя, партнёр.
- id: diona
  name: Диона
  type: CHARACTER
  stars: 4
  description: >-
    Не зли меня. Я добрая, но не вздумай провоцировать меня!
    Предупреждаю, когда я злюсь, я кусаюсь! Мяу! ..Но, может быть, тебя я кусать не буду.
- id: fischl
  name: Фишль
  type: CHARACTER
  stars: 4
  description: >-
    Судьба привела тебя сюда, в этот мир, судьба свела нас, сплела вместе наши пути.
    Я... Я буду защищать тебя. Потому что... Потому что это судьба!
- id: jean
  name: Джинн
  type: CHARACTER
  stars: 5
  description: >-
    Я Джинн, Рыцарь Одуванчик, прошу разрешения вступить в твой отряд. Начиная с
    этого дня моя честь и преданность принадлежат тебе!
- id: kaeya
  name: Кэйа
  type: CHARACTER
  stars: 4
  description: >-
    Мой глаз? С ним всё в порядке. Нет ничего особенного в том, чтобы скрывать какую-нибудь часть тела.
    По этой же причине я ношу штаны... или какую-либо другую часть одежды
- id: coolsteel
  name: Холодное лезвие
  type: WEAPON
  stars: 3
  description: >-
    Стальной меч, на который можно положиться. Служит доказательством великих
    завоеваний своего прежнего владельца.
- id: blacktassel
  name: Чёрная кисть
  type: WEAPON
  stars: 3
  description: Простое решение проблемы Белой кисти, которую чересчур легко запачкать.
- id: skyridergreat
  name: Большой меч небесного всадника
  type: WEAPON
  stars: 3
  description: Надёжный стальной меч. Однажды некто пытался заставить его летать... снова.
- id: ferrousshadow
  name: Металлическая тень
  type: WEAPON
  stars: 3
  description: >-
    Копия знаменитого меча Арундолина, Льва Света. Возьмите его в руки и
    почувствуйте силу легендарного героя! Внимание: много мечтать вредно для
    вашего здоровья.
- id: debate
  name: Дубина переговоров
  type: WEAPON
  stars: 3
  description: >-
    Удобная дубина, сделанная из качественной стали. Фундамент «Рационального
    убеждения».
- id: thrillingtales
  name: Эпос о драконоборцах
  type: WEAPON
  stars: 3
  description: >-
    Художественная история о пяти героях, собравшихся охотиться на дракона.
    Написано очень плохо, без какой-либо структуры. Суть книги в том, чтобы
    научить людей, как важно избегать ошибок.
- id: magicguide
  name: Руководство по магии
  type: WEAPON
  stars: 3
  description: >-
    12-е издание. Копия 11-го издания, содержащая исправления, согласно
    последним разработкам.
- id: emerald
  name: Изумрудный шар
  type: WEAPON
  stars: 3
  description: >-
    Катализатор, вырезанный из твёрдого нефрита, добываемого в Заоблачном
    пределе на севере Ли Юэ. Он маленький, лёгкий и прочный.
- id: slingshot
  name: Рогатка
  type: WEAPON
  stars: 3
  description: >-
    На самом деле это лук. Его создатель хотел сделать рогатку, но после кучи
    доработок и поправок у него получился лук.
- id: sharpshooter
  name: Клятва стрелка
  type: WEAPON
  stars: 3
  description: >-
    Когда-то этот превосходный лук принадлежал профессиональному охотнику,
    однако его стойкий запах делает его непригодным для охоты.
- id: ravenbow
  name: Лук ворона
  type: WEAPON
  stars: 3
  description: >-
    Как известно, вороны - проводники мёртвых. Этот лук украшен их перьями,
    предвещающими скорую смерть любой цели.
- id: albedo
  name: Альбедо
  type: CHARACTER
  stars: 5
  description: >-
    Я Альбедо, главный алхимик Ордо Фавониус. От тебя веет аурой звёзд. Очень интересно...
    Я бы хотел изучить тебя поближе, если ты не против. Думаю, у нас будет ещё много возможностей остаться наедине.
- id: zhongli
  name: Чжун Ли
  type: CHARACTER
  stars: 5
  description: >-
    Удел тех, кто живёт слишком долго - искать в памяти образы друзей из давних времён и вспоминать пейзажи прошлого.
    Но я всё равно не жалею, что встретил тебя, друг мой.
    Если однажды нам придётся расстаться, в моей памяти ты всегда будешь сиять, как золото.
- id: xiao
  name: Сяо
  type: CHARACTER
  stars: 5
  description: >-
    Своими руками я погубил бесчисленные души. И даже сам не смог избежать тьмы...
    Ты продолжаешь вынуждать меня стать своим... «товарищем».
    Собираешься меня спасти? Ты... Тебя так трудно понять.
- id: xingqiu
  name: Син Цю
  type: CHARACTER
  stars: 4
  description: >-
    Давай пойдём к алтарю в Заоблачном пределе.
    Нет, отказ не принимается.
    Ты понимаешь меня, знаешь истинного меня, которого я вынужден скрывать ото всех...
    Я не отпущу тебя, пока ты не согласишься!
- id: xiangling
  name: Сян Лин
  type: CHARACTER
  stars: 4
  description: >-
    Ты как раз вовремя! Как насчёт того, чтобы пополнить припасы съестного?
- id: venti
  name: Венти
  type: CHARACTER
  stars: 5
  description: >-
    Вечерний бриз настраивает на то, чтобы стать моим учеником, ты так не думаешь?
    Мы можем начать прямо сейчас. Тебе всего лишь придётся сделать мне небольшое подношение...
- id: tartaglia
  name: Тарталья
  type: CHARACTER
  stars: 5
  description: >-
    У тебя нет Глаза Бога, но ты всё равно владеешь такой силой...
    Так интересно. Знаешь что, дружок?
    Не вздумай умирать до того, как достигнешь своего предела и мы вместе вступим в последний бой, ясно?
    Я тебе не позволю!
- id: sucrose
  name: Сахароза
  type: CHARACTER
  stars: 4
  description: >-
    Меня очень интересует твой опыт.
    Поэтому... можно я за тобой немного... понаблюдаю?
    Я тихонечко, совсем тебя не буду беспокоить... Ты не против?
- id: razor
  name: Рэйзор
  type: CHARACTER
  stars: 4
  description: >-
    Когда я бегаю с тобой, когда я охочусь с тобой, мне хорошо.
    С тобой я не волк и не человек, я просто я, Рэйзор. Потому что ты мой друг.
    Ты моя Лупикал. Надеюсь, тебе тоже хорошо.
- id: qiqi
  name: Ци Ци
  type: CHARACTER
  stars: 5
  description: >-
    Раньше я только хотела продолжать жить, хотя и не знала, зачем мне это... Но теперь я, кажется, знаю.
    Я хочу жить с тобой. Мы можем быть вместе всю жизнь?.. До самой смерти?..
    Да или нет? Да? Правда? Хорошо! Я буду тебя защищать!
- id: noelle
  name: Ноэлль
  type: CHARACTER
  stars: 4
  description: >-
    Хоть я и горничная на службе Ордо Фавониус, но я стараюсь помочь всем без исключения.
    Но, похоже, что я всё больше времени провожу вместе с вами...
    Хм, это, наверное, немного эгоистично с моей стороны... Как вы думаете?
- id: ningguang
  name: Нин Гуан
  type: CHARACTER
  stars: 4
  description: >-
    Обычно я не доверяю людям, но ты заслужил(а) моё доверие. Хорошая работа.
    Нужно больше таких людей, как ты... А возможно, кроме тебя никого не надо.
- id: mona
  name: Мона
  type: CHARACTER
  stars: 5
  description: >-
    То есть... хочешь просто поболтать? Хм, я обычно не трачу время на такое, да и свою колонку я ещё не дописала...
    Хотя, с тобой можно и поговорить. Хе-хе, сменить обстановку, так сказать. .
- id: lisa
  name: Лиза
  type: CHARACTER
  stars: 4
  description: >-
    Я могу быть твоим наставником, хозяином или другом... Или всё вместе..
- id: klee
  name: Кли
  type: CHARACTER
  stars: 5
  description: >-
    Доброе утро! Можно сегодня с тобой поиграть? Пожа-а-алуйста? Пошли за приключениями!
- id: keqing
  name: Кэ Цин
  type: CHARACTER
  stars: 5
  description: >-
    Мы пережили с тобой немало приключений, ведь так? Я всё больше склоняюсь к мысли, что ты человек моей мечты, и...
    А? Не стоит так удивляться. Ты неотъемлемая часть моей мечты о новом Ли Юэ.
- id: bloodtainted
  name: Меч драконьей крови
  type: WEAPON
  stars: 3
  description: >-
    Стальной меч, по легенде запятнанный кровью дракона, что делает его
    невосприимчивым к повреждениям. Однако, это свойство не распространяется на
    его владельца.
- id: harbinger
  name: Предвестник зари
  type: WEAPON
  stars: 3
  description: >-
    Меч, некогда испускавший солнечный свет. Владелец этого меча получит
    благословение «Хорошего Самочувствия». Отражающая поверхность меча давно
    стёрлась.
- id: favsword
  name: Меч Фавония
  type: WEAPON
  stars: 4
  description: >-
    Стандартный длинный меч на вооружении рыцарей Ордо Фавониус. Легко позволяет
    проводить через себя энергию стихий.
- id: flute
  name: Меч-флейта
  type: WEAPON
  stars: 4
  description: >-
    Под всей ржавчиной скрывается роскошно украшенный меч. Режет плоть так же
    легко, как воздух.
- id: favgreatsword
  name: Двуручный меч Фавония
  type: WEAPON
  stars: 4
  description: >-
    Тяжёлый церемониальный меч Ордо Фавониус. С лёгкостью направляет
    элементальную энергию и обладает высокой разрушительной силой.
- id: sacgreatsword
  name: Церемониальный двуручный меч
  type: WEAPON
  stars: 4
  description: >-
    Декоративный церемониальный двуручный меч, со временем покрывшийся камнем,
    но украшения на нём всё ещё можно разобрать. Позволяет владельцу выстоять
    суровость песков времени.
- id: rainslasher
  name: Дождерез
  type: WEAPON
  stars: 4
  description: >-
    Светящий двуручный меч с затупленным острием, который неистово крушит врагов
    своей массой.
- id: favlance
  name: Копьё Фавония
  type: WEAPON
  stars: 4
  description: >-
    Копьё, состоящее на вооружении рыцарей Ордо Фавониус. Лёгкий ветерок ласкает
    направленный в небеса наконечник.
- id: favcodex
  name: Кодекс Фавония
  type: WEAPON
  stars: 4
  description: >-
    Тайный гримуар, принадлежащий учёным Ордо Фавониус. Описывает силу и логику
    элементов и материи.
- id: widsith
  name: Песнь странника
  type: WEAPON
  stars: 4
  description: >-
    Эта тяжёлая книга содержит огромное количество песен. Рукописный текст
    внушает уважение, хоть книга и была поедена молью.
- id: sacframents
  name: Церемониальные мемуары
  type: WEAPON
  stars: 4
  description: >-
    Ветхий том, текст которого уже, увы, не прочитать. Проклятая вещь,
    изъеденная ветрами времени.
- id: stringless
  name: Бесструнный
  type: WEAPON
  stars: 4
  description: >-
    Когда-то этот лук был восхитительным музыкальным инструментом, но больше под
    его музыку никто не запляшет.
- id: sacbow
  name: Церемониальный лук
  type: WEAPON
  stars: 4
  description: >-
    Декоративный церемониальный лук, со временем покрывшийся камнем, но
    украшения на нём всё ещё можно разобрать. Позволяет владельцу выстоять
    суровость песков времени.
- id: rust
  name: Ржавый лук
  type: WEAPON
  stars: 4
  description: >-
    Полностью проржавевший железный лук. У многих даже не получится поднять его,
    не говоря уж о стрельбе.
- id: sacsword
  name: Церемониальный меч
  type: WEAPON
  stars: 4
  description: >-
    Декоративный церемониальный меч, со временем покрывшийся камнем, но
    украшения на нём всё ещё можно разобрать. Позволяет владельцу выстоять
    суровость песков времени.
- id: bell
  name: Меч-колокол
  type: WEAPON
  stars: 4
  description: >-
    Тяжёлый двуручный меч со встроенными часами механизмы которых уже давно
    изношены.
- id: dragonbane
  name: Гроза драконов
  type: WEAPON
  stars: 4
  description: >-
    Копьё, декорированное извивающимся золотым драконом. Будучи лёгким и острым,
    это копьё может с лёгкостью убить дракона.
- id: eyeperception
  name: Око сознания
  type: WEAPON
  stars: 4
  description: >-
    Тёмная жемчужина, покрытая чёрной глазурью. Легенда гласит, что в её силах
    разглядеть саму суть человека.
- id: favwarbow
  name: Боевой лук Фавония
  type: WEAPON
  stars: 4
  description: >-
    Лук, входящий в стандартную экипировку рыцарей Ордо Фавониус, но только
    самые опытные лучники могут использовать весь его потенциал.
- id: memoryofdust
  name: Память о пыли
  type: WEAPON
  stars: 5
  description: >-
    Камень, содержащий далёкие воспоминания. Нескончаемые изменения обнажили его
    внутреннюю силу.
- id: unforged
  name: Некованый
  type: WEAPON
  stars: 5
  description: >-
    Двуручный меч без острия, способный изгонять нечистую силу и карать
    предателей. Он будто наделён божественной силой.
- id: vortexvanqui
  name: Покоритель вихря
  type: WEAPON
  stars: 5
  description: >-
    Острое копьё, которое, похоже, может пронзить что угодно. При взмахе можно
    увидеть, будто в месте, где наконечник касается воздуха, появляется брешь.
- id: summitshaper
  name: Кромсатель пиков
  type: WEAPON
  stars: 5
  description: >-
    Говорят, этот клинок - символ легендарного контракта. Когда-то его острым
    лезвием была срезана вершина горы.
- id: aquila
  name: Меч Сокола
  type: WEAPON
  stars: 5
  description: >-
    Дух рыцарей Ордо Фавониус. Спустя века он всё ещё взывает к ветрам
    правосудия, чтобы наказать зло, словно героиня легенд, что была когда-то его
    владельцем.
- id: skyblade
  name: Небесный меч
  type: WEAPON
  stars: 5
  description: >-
    Меч рыцаря, символ вернувшего свою честь Двалина. Благословения Анемо
    Архонта питают его силой небес и ветров.
- id: wolfstone
  name: Волчья погибель
  type: WEAPON
  stars: 5
  description: >-
    Двуручный меч рыцаря Ордо Бореалис. Изначально это был просто лист металла
    из лавки кузнеца. Однако, он был наделён легендарной силой в знак дружбы
    между кузнецом и волками.
- id: skyspine
  name: Небесная ось
  type: WEAPON
  stars: 5
  description: >-
    Длинное копьё, символ твёрдой воли дракона ветра. Тянущееся вверх древко
    указывает на небесный свод, питающий его силой небес и ветров.
- id: jadespear
  name: Нефритовый коршун
  type: WEAPON
  stars: 5
  description: Это копьё создали Архонты для борьбы с чудовищами доисторических морей.
- id: skyatlas
  name: Небесный атлас
  type: WEAPON
  stars: 5
  description: >-
    Облачный атлас, символ Двалина и его повелителя, Анемо Архонта. Детально
    описывает облака и воздушные потоки северного региона, питающие его силой
    небес и ветров.
- id: lostprayer
  name: Молитва святым ветрам
  type: WEAPON
  stars: 5
  description: >-
    Сборник молитв, написанный коренными жителями континента, которые
    поклонялись ветру. В течение тысячелетий эта книга, наделённая
    благословением ветров, накопила необычайную магическую силу.
- id: skyharp
  name: Небесное крыло
  type: WEAPON
  stars: 5
  description: >-
    Длинный лук, символ дружбы между Двалином и Анемо Архонтом. Звук спущенной
    тетивы исполнен любовью Анемо Архонта, питающей его силой небес и ветров.
- id: skypride
  name: Небесное величие
  type: WEAPON
  stars: 5
  description: >-
    Двуручный меч, символ власти Двалина над небесами. Дыхание дракона питает
    его силой небес и ветров.
- id: amos
  name: Лук Амоса
  type: WEAPON
  stars: 5
  description: >-
    Необычайно древний лук, который до сих пор сохранил силу своего давно
    ушедшего хозяина. Он поглощает энергию всего и всех на свете. Чем дальше вы
    от желаемой цели, тем мощнее выпущенные им стрелы.
- id: lionroar
  name: Драконий рык
  type: WEAPON
  stars: 4
  description: >-
    Роскошная гравировка никак не повлияла на прочность и остроту этого меча.
    Звук от взмахов напоминает рык дракона.
- id: skyridersword
  name: Меч небесного всадника
  type: WEAPON
  stars: 3
  description: Надёжный стальной меч. Однажды некто пытался заставить его летать...
- id: jadecutter
  name: Драгоценный омут
  type: WEAPON
  stars: 5
  description: >-
    Ритуальный меч, искусно вырезанный из чистейшего нефрита и покрытый изящными
    гравировками. Иногда кажется, что при взмахе им можно услышать тихий вздох
    ветра.
- id: hutao
  name: Ху Тао
  type: CHARACTER
  stars: 5
  description: >-
    Некоторые цветы растут только под лунным светом. Знаешь о таких? Нет? В следующий раз я тебе покажу.
- id: homastaff
  name: Посох Хомы
  type: WEAPON
  stars: 5
  description: Алый посох, использовавшийся в давно утраченном древнем ритуале.
- id: lithicblade
  name: Каменный меч
  type: WEAPON
  stars: 4
  description: Массивный двуручный меч, вырубленный из каменного основания Ли Юэ.
- id: lithicspear
  name: Каменное копьё
  type: WEAPON
  stars: 4
  description: >-
    Копьё тонкой работы, выточенное из утёсов каменного леса Гуюнь. На свете нет
    ничего твёрже, чем его наконечник.
- id: endelegy
  name: Элегия погибели
  type: WEAPON
  stars: 5
  description: >-
    В изящности этот лук не уступает лире барда. Словно вздох печали, выпущенные
    из него стрелы разят точно в сердце.
- id: rosaria
  name: Розария
  type: CHARACTER
  stars: 4
  description: Давай, молись. Но не ради богов или других людей, а для себя.
- id: yanfei
  name: Янь Фэй
  type: CHARACTER
  stars: 4
  description: >-
    Хочешь проконсультироваться у меня? Толкование закона - 6 000 моры за статью,
    консультация и сопровождение - 180 000 моры в час, а коммерческие дела от 710 000 моры.
    Конкретная цена и комиссия за последующие действия будут зависеть от ситуации. Доступные расценки, не так ли?
- id: eula
  name: Эола
  type: CHARACTER
  stars: 5
  description: >-
    Люблю бодрящую свежесть. Пить прохладное вино, сидя в устье каньона и наслаждаясь ветром,
    или прыгнуть в ледяное озеро у подножия Драконьего хребта.
    Когда-нибудь ты будешь проходить мимо, и я затащу тебя в ледяную воду.
- id: brokenpines
  name: Песнь разбитых сосен
  type: WEAPON
  stars: 5
  description: >-
    Двуручный меч. Лёгкий, словно ласкающий траву ветерок, но готов сокрушающим
    ураганом обрушиться на зло.
- id: freedomsworn
  name: Клятва свободы
  type: WEAPON
  stars: 5
  description: >-
    Цвет этого меча напоминает о древних песнопениях, а его острота подобна
    словам данной в царстве ветров клятвы свободы.
- id: mitterwaltz
  name: Вальс Нирваны Ночи
  type: WEAPON
  stars: 4
  description: Лук, окрашенный в цвета греха и диких ночных фантазий.
- id: kazuha
  name: Каэдэхара Кадзуха
  type: CHARACTER
  stars: 5
  description: >-
    Когда странствуешь по свету, огорчения и невзгоды непременно будут ходить за тобой.
    Вот только мне кажется, что после знакомства с тобой и мой дух, и боевые навыки выросли.
    Уверен, отныне в моей жизни будет ещё больше свободы.
- id: ayaka
  name: Камисато Аяка
  type: CHARACTER
  stars: 5
  description: >-
    Наверное, не пристало представительнице дома Камисато из комиссии Ясиро Инадзумы говорить такие слова, но...
    Надеюсь, я не ошибаюсь в своём убеждении в том, что тебя не смутит это небольшое отступление от правил с моей стороны...
    В общем... Я слегка утомилась, можно мне положить голову тебе на плечо? Всего на пару секунд.
- id: yoimiya
  name: Ёимия
  type: CHARACTER
  stars: 5
  description: >-
    На самом деле не имеет значения, чем я занимаюсь.
    Важно то, с кем я это делаю. Когда я с тобой,
    то даже самые простые вещи приносят мне много радости - наблюдать за природой, пинать какую-нибудь жестянку.
    Просто мне никогда не надоедает болтать с тобой.
- id: sayu
  name: Саю
  type: CHARACTER
  stars: 4
  description: >-
    Я думаю, я наконец готова справляться со всем сама, как мне говорил сэнсэй.
    И... может быть, не так уж и страшно, если я больше не вырасту.
    В конце концов, важно другое... что у меня есть ты.
- id: thunderpulse
  name: Громовой пульс
  type: WEAPON
  stars: 5
  description: Лук, дарованный сёгуном. Его окружают непрестанно потрескивающие молнии.
- id: mistsplitterreforged
  name: Рассекающий туман
  type: WEAPON
  stars: 5
  description: >-
    Меч, пылающий зловещим фиолетовым светом. Однажды он уже был сломан, но
    затем его выковали заново.
- id: engulfinglightning
  name: Сияющая жатва
  type: WEAPON
  stars: 5
  description: >-
    Нагината для лёгкого «срезания травы». С такой же лёгкостью соберёт свою
    жатву с вражеской армии.
- id: everlastingmoonglow
  name: Вечное лунное сияние
  type: WEAPON
  stars: 5
  description: >-
    Яшма из морских глубин. Камень сияет прозрачным светом, подобно луне. И
    подобно луне, ведёт свою историю с давних времён.
- id: raidenshogun
  name: Сёгун Райдэн
  type: CHARACTER
  stars: 5
  description: >-
    Несмотря на то, что ты защищаешь меня во время этого путешествия, тебе не нужно этого делать.
    Тело сёгуна довольно прочное, и если она сломается, мы можем просто заменить её. В случае крайней необходимости отправь её в бой.
- id: kokomi
  name: Кокоми
  type: CHARACTER
  stars: 5
  description: >-
    Став Божественной Жрицей, я постепенно привыкла к этой жизни.
    По крайней мере, у меня есть возможность что-то изменить, если это меня не устраивает.
    Что ещё важнее, этот титул позволил мне встретить тебя, не так ли?
- id: kujousara
  name: Сара
  type: CHARACTER
  stars: 4
  description: >-
    Когда я конфисковывала Глаза Бога, я игнорировала желания людей.
    Теперь, когда охота закончилась, мой долг - загладить свою вину.
    Я слышала, что около статуи всевидящего божества можно услышать желания этих Глаз Бога.
    Пожалуйста, расскажи мне об этом. И... расскажи мне о своём желании тоже, я хочу его знать.
- id: thoma
  name: Тома
  type: CHARACTER
  stars: 4
  description: >-
    Спасибо, что доверяешь мне. Твоя доброта согревает моё сердце сильнее, чем самое яркое пламя.
    Не волнуйся, я понял, чем хочу заниматься.
    Моя сила станет твоим щитом, и я всегда буду рядом, чтобы защитить тебя.
- id: polarstar
  name: Полярная звезда
  type: WEAPON
  stars: 5
  description: Белоснежный лук, пронзительный, как льды суровой зимы.
- id: wavebreakersfin
  name: Режущий волны плавник
  type: WEAPON
  stars: 4
  description: >-
    Нагината из сверкающего материала с морского дна. Когда-то принадлежала
    народу тэнгу.
- id: akuoumaru
  name: Акуомару
  type: WEAPON
  stars: 4
  description: >-
    Любимый меч Акуо - «злого тирана». Лезвие его огромно и величественно, но
    вопреки ожиданиям, в руке меч очень лёгок.
- id: mouunsmoon
  name: Луна Моун
  type: WEAPON
  stars: 4
  description: >-
    Прелестный лук, украшенный перламутром и кораллами. На его плечах цвета луны
    переливается печальное сияние.
- id: redhornstonethresher
  name: Краснорогий камнеруб
  type: WEAPON
  stars: 5
  description: >-
    По словам его предыдущего владельца, это «Могучее золочёное краснорогое
    орудие короля львов, разрубающее камни и разрезающее золото» может обратить
    в бегство любого монстра.
- id: calamityqueller
  name: Усмиритель бед
  type: WEAPON
  stars: 5
  description: >-
    Отточенное оружие, выкованное из странного кристалла. Его слабый голубой
    свет, кажется, шепчет о бесчисленных событиях прошлого.
- id: kagurasverity
  name: Истина кагура
  type: WEAPON
  stars: 5
  description: >-
    Божественные колокольчики, сопровождающие ритуальный танец кагура,
    благословлены Гудзи. Вокруг них витает аромат цветков Священной сакуры.
- id: aratakiitto
  name: Итто
  type: CHARACTER
  stars: 5
  description: >-
    Банда Аратаки с гордостью принимает в свои ряды всех, кому не повезло в жизни.
    Некоторые называют нас чудаками и ненормальными, но ты их не слушай. 
    Банда для меня как семья, да и мои ребята считают так же. Что бы ни случилось, мы разделим все радости и печали вместе.
- id: gorou
  name: Горо
  type: CHARACTER
  stars: 4
  description: >-
    Солдаты дали мне прозвище «Победоносный генерал с острыми ушами».
    А теперь даже ходит слух, что «если погладить острые уши генерала Горо, тебе передастся его победоносная удача».
    Хм... Мои уши никому трогать не разрешается! И шутить о них тоже! Эм... Ты что это делаешь? И ты туда же? Эй, эй...
- id: shenhe
  name: Шэнь Хэ
  type: CHARACTER
  stars: 5
  description: >-
    Наставница дала мне эти красные шнуры, чтобы сдерживать мои порывы.
    Но во время нашего с тобой путешествия я постигла суть всего этого.
    Теперь я свободно управляю своей силой и знаю, когда дать ей волю, а когда сдержаться.
    Меня от самой себя спасает не красные шнуры, а ты.
    Если ты понимаешь, что это для меня значит, оставайся рядом.
- id: yunjin
  name: Юнь Цзинь
  type: CHARACTER
  stars: 4
  description: >-
    Нам скоро предстоит дать несколько крупных выступлений, и так уж получилось, что на одну из ролей нам нужен опытный фехтовальщик.
    Думаю, ты замечательно подходишь.
    Что скажешь, хочешь присоединиться к труппе? А в перерывах мы бы наслаждались чаем.
- id: yaemiko
  name: Яэ Мико
  type: CHARACTER
  stars: 5
  description: >-
    Луна сегодня просто великолепна. Нельзя упускать такой момент. Давай
    прогуляемся вместе при лунном свете. Отказ не принимается.
- id: xinyan
  name: Синь Янь
  type: CHARACTER
  stars: 4
  description: >-
    Ух, круто! Я чувствую твой энтузиазм! знаешь, что? Я напишу для тебя специальную рок-композицию.
    Это будет твоя песня - и я исполню её только для тебя!
- id: ayato
  name: Аято
  type: CHARACTER
  stars: 5
  description: >-
    Если бросить опавшие цветы в пламя, обжигающий жар наполнит их последней искрой жизненной силы,
    и на короткое мгновение они вспыхнут великолепным сиянием, которое ярче, чем сам огонь...
    Они прожили короткую жизнь, но она не была потрачена впустую.
- id: lumine
  name: Люмин
  type: CHARACTER
  stars: 5
  description: >-
    День и ночь в Тейвате кажутся очень короткими. Небеса здесь полны звёзд, но созвездия не похожи на те, что дома.
    Интересно, связывают ли здесь тоже судьбы людей Тейвата со звёздами?
- id: aether
  name: Итэр
  type: CHARACTER
  stars: 5
  description: >-
    День и ночь в Тейвате кажутся очень короткими. Небеса здесь полны звёзд, но созвездия не похожи на те, что дома.
    Интересно, связывают ли здесь тоже судьбы людей Тейвата со звёздами?
- id: alhaitham
  name: Аль-Хайтам
  type: CHARACTER
  stars: 5
  description: >-
    Я аль-Хайтам, секретарь Академии.
    Если хотите ознакомиться с архивом, пожалуйста, подайте заявку по установленной форме.
    Не заполнили заявку? Ничего страшного.
    Приходите в другой раз. С приёмными часами можете ознакомиться возле кабинета.
- id: candace
  name: Кандакия
  type: CHARACTER
  stars: 4
  description: >-
    Хочешь узнать обо мне побольше...
    Это не очень интересная история, но, если ты настаиваешь, я расскажу...
    Придёт ночь, мы усядемся у костра, и я заведу свой рассказ.
- id: collei
  name: Коллеи
  type: CHARACTER
  stars: 4
  description: >-
    Пока я не попала в Мондштадт, думала, что у меня никогда в жизни не будет друзей...
    Потом в Сумеру я познакомилась с наставником, а теперь встретилась с тобой. Всё-таки мне очень повезло.
- id: cyno
  name: Сайно
  type: CHARACTER
  stars: 5
  description: >-
    Один путник умирал от жажды в пустыне и молился, чтобы ему повстречался Гидро слайм.
    Но он не знал, что в это самое время голодный Гидро слайм молился о встрече с одиноким путником...
    А? Неужели тебе совсем не смешно?
- id: dehya
  name: Дэхья
  type: CHARACTER
  stars: 5
  description: >-
    Меня зовут Дэхья. Я наёмник, про которого ты спрашивал.
    Есть для меня поручение? Сражение? Конвой? Что бы это ни было - ты знаешь, где меня найти.
- id: dori
  name: Дори
  type: CHARACTER
  stars: 4
  description: Моя мора - это моя собственность, а твоя мора - тоже моя собственность! Хи-хи!
- id: faruzan
  name: Фарузан
  type: CHARACTER
  stars: 4
  description: >-
    Вижу, ты очень стараешься... Не волнуйся, профессор Фарузан знает, как направить и защитить своих подопечных.
    Со мной не пропадёшь.
- id: heizou
  name: Хэйдзо
  type: CHARACTER
  stars: 4
  description: >-
    Спасибо за доверие и поддержку, мой дорогой партнёр.
    Без твоей помощи я бы не смог так далеко продвинуться. Давай, дай пять! Нам предстоит разгадать ещё много тайн!
- id: kuki
  name: Куки Синобу
  type: CHARACTER
  stars: 4
  description: >-
    Я придумала Правила банды, чтобы у всех были принципы, которым нужно следовать.
    А? Почему они готовы следовать моим правилам? 
    Потому что и мои слова, и мои кулаки весьма убедительны.
- id: layla
  name: Лайла
  type: CHARACTER
  stars: 4
  description: >-
    Я пока в Академию не поступила, нормально спала.
    Но как начала учёбу... Такой стресс постоянно...
    Я просто хочу спокойно проспать всю но-о-о-очь...
- id: nahida
  name: Нахида
  type: CHARACTER
  stars: 5
  description: >-
    Хм... Смотреть на тебя считается за хобби? Потому что всё, что ты делаешь, очень меня интересует.
    Ты путешествуешь по всему миру... Откуда ты пришёл(пришла) и куда отправишься дальше?
    Кого встретишь и какие трудности преодолеешь? Я хочу узнать ответы на эти вопросы.
    Так что если не возражаешь, я просто хочу продолжать на тебя смотреть.
- id: nilou
  name: Нилу
  type: CHARACTER
  stars: 5
  description: >-
    С тобой так хорошо. Мне всё время кажется, что сейчас у меня из груди полетят бабочки...
    Давай я лучше станцую, и ты всё поймёшь.
- id: scaramouche
  name: Скарамуш
  type: CHARACTER
  stars: 5
  description: >-
    Я могу оказаться полезен, но не стоит считать меня своим союзником, это слишком опасно.
    Надеюсь, ты понимаешь, что делаешь. Если не боишься, вставай позади меня.
- id: tighnari
  name: Тигнари
  type: CHARACTER
  stars: 5
  description: >-
    Снег! Это бывает так редко! Ой, тебе холодно?
    Если хочешь, можешь погреть руки у меня в хвосте.
- id: yaoyao
  name: Яо Яо
  type: CHARACTER
  stars: 4
  description: >-
    Привет! Меня зовут Яо Яо, мне посчастливилось быть ученицей Владыки Песен и Скитаний.
    Если за порогом дома тебя встретят трудности... позволь мне прийти на помощь!
    Кстати, я принесла редисовых шариков, угощайся!
- id: yelan
  name: Е Лань
  type: CHARACTER
  stars: 5
  description: >-
    Кстати, если ты хочешь, чтобы я осталась с тобой, какой образ мне принять? Соратницы?
    Конкурента, который бросает вызов? Очередного имени в списке знакомых или...
    Кого-то более важного? В зависимости от твоего желания, я могу как сыграть эту роль, так и стать ею.
- id: kaveh
  name: Кавех
  type: CHARACTER
  stars: 4
  description: >-
    Очень рад, что мне представился случай с тобой увидеться.
    Разговор выйдет приятным, если у собеседников схожие взгляды на вещи. Меня зовут Кавех, я архитектор.
    Если хочешь обратиться ко мне для составления проекта, расскажи подробнее о своих пожеланиях.
- id: kirara
  name: Кирара
  type: CHARACTER
  stars: 4
  description: >-
    Бабуля говорит, что в детстве я просто обожала спать в коробке.
    Забавно, в те времена я знала о «Комании экспресс» только то, что у них большие удобные коробки.
    Если бы мне кто-то сказал тогда, что однажды я буду зарабатывать на жизнь раздачей коробок другим
    людям, я бы ни за что не поверила. Хи-хи, правда в последнее время их картонки стали мне тесноваты...
    Что? Ну разумеется, речь о пустых коробках, я бы никогда не стала забираться в посылку клиента!
- id: freminet
  name: Фремине
  type: CHARACTER
  stars: 4
  description: >-
    На глубине я видел множество берилловых ракушек. Порой я теряю счёт времени, разглядывая их замысловатые завитки.
    Эти окаменелости - всё, что осталось от прекрасных древних существ. Интересно, как скоро весь мир станет
    частью этого подводного музея?
- id: lynette
  name: Линетт
  type: CHARACTER
  stars: 4
  description: >-
    Когда строишь с кем-то отношения, это похоже на азартную игру.
    Ты можешь накопить множество информации, но всё равно трудно предсказать, как именно человек изменится.
    Я привыкла держаться от других на расстоянии, но с тобой... я готова рискнуть проиграть ставку.
- id: lyney
  name: Лини
  type: CHARACTER
  stars: 5
  description: >-
    Иллюзионисты обычно не раскрывают секретов, которые стоят за их фокусами.
    Но если ты не против стать моим учеником и звать меня «наставник Лини», то принципами можно и поступиться.
    Интересно, как много ты сможешь понять и насколько тебе хватит терпения, ха-ха.
- id: mika
  name: Мика
  type: CHARACTER
  stars: 4
  description: >-
    Кто-то ведь должен ставить палатки, разводить костры, готовить еду, приводить в порядок снаряжение.
    Если другим членам отряда не хочется тратить время на все эти мелочи, а я худо-бедно с ними справляюсь,
    значит, я должен помочь... И дать товарищам немного отдыха.
- id: neuvillette
  name: Нёвиллет
  type: CHARACTER
  stars: 5
  description: >-
    Обычно я стараюсь не устанавливать личных отношений с другими людьми и даже не сотрудничать
    с ними вне установленных процедур. Но вы показали себя надёжным человеком, кроме того,
    вы не замешаны ни в каких запутанных отношений с различными влиятельными силами Фонтейна.
    Поэтому я с удовольствием отправлюсь с вами в путешествие.
- id: baizhu
  name: Бай Чжу
  type: CHARACTER
  stars: 5
  description: >-
    Добрый вечер. Если ты пришёл(ла) на осмотр, прошу прощения, сегодня мои часы приёма уже закончились.
    Правда, неотложным больным я помогаю в любое время. А если тебе просто захотелось со мной увидеться,
    ты как раз вовремя, я сейчас свободен.
- id: charlotte
  name: Шарлотта
  type: CHARACTER
  stars: 4
  description: >-
    Привет! Я Шарлотта, журналистка из «Паровой птицы». Приятно познакомиться.
    Может, у тебя найдётся время для эксклюзивного интервью?
    Моё журналистское чутьё подсказывает, что в тебе таится множество новостей, которые готовы вырваться наружу!
- id: chevreuse
  name: Шеврёз
  type: CHARACTER
  stars: 4
  description: >-
    Извините, я не умею разговаривать с людьми...
    Ну, я имею в виду, разговаривать с людьми вне комнаты для допросов.
    Если хочешь что-то узнать, пожалуйста, спрашивай.
- id: furina
  name: Фурина
  type: CHARACTER
  stars: 5
  description: >-
    Я не знала, что я тебе так дорога. Значит ли это, что тебе по-прежнему нужна моя сила?
    Но учитывая то, какая я сейчас... не уверена, что ты получишь то, что тебе нужно.
    Важнее всего для тебя... я? Тогда мы можем устроить из нашего будущего отличный совместный спектакль!
- id: gaming
  name: Ка Мин
  type: CHARACTER
  stars: 4
  description: >-
    Я тут классное место на ужин забронировал. Они только вечером открываются и обслуживают только знакомых.
    Пойдём вместе? Не проворонь такой шанс!
- id: navia
  name: Навия
  type: CHARACTER
  stars: 5
  description: >-
    Я всегда говорю, что слепой оптимизм никуда не годится - счастья в жизни нужно добиваться своими руками!
    Так что подойди сюда... Возьмёмся за руки. Ну как? Разве не здорово?
- id: wriothesley
  name: Ризли
  type: CHARACTER
  stars: 5
  description: >-
    «Кто не работает, тот не ест» - так с давних пор написано на стенах крепости Меропид.
    Не знаю, кто придумал это первым, но здесь, под водой, это очень удобный принцип.
- id: xianyun
  name: Сянь Юнь
  type: CHARACTER
  stars: 5
  description: >-
    В такой погожий день вид с небес должен быть замечательным... Не волнуйся,
    я не собираюсь улетать и бросать тебя одного.
